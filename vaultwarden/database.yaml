# ==============================================================================
# Vaultwarden PostgreSQL Database (CloudNativePG)
# ==============================================================================

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: vaultwarden-db
  labels:
    app.kubernetes.io/name: vaultwarden
spec:
  instances: 1

  # PostgreSQL 16
  imageName: ghcr.io/cloudnative-pg/postgresql:16.2

  # Storage on bulk storage node
  storage:
    size: 5Gi
    storageClass: local-path

  # Node placement
  affinity:
    nodeSelector:
      storage.h-kube.io/bulk: "true"

  # Database bootstrap
  bootstrap:
    initdb:
      database: vaultwarden
      owner: vaultwarden

  # Backup to SeaweedFS S3
  backup:
    barmanObjectStore:
      destinationPath: s3://cnpg-backups/vaultwarden
      endpointURL: http://seaweedfs-s3.seaweedfs.svc.cluster.local:8333
      s3Credentials:
        accessKeyId:
          name: vaultwarden-db-backup-creds
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: vaultwarden-db-backup-creds
          key: SECRET_ACCESS_KEY
    retentionPolicy: "7d"

---
# ==============================================================================
# Scheduled Backup - Daily at midnight
# ==============================================================================

apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: vaultwarden-db-backup
  labels:
    app.kubernetes.io/name: vaultwarden
spec:
  schedule: "0 0 * * *"
  backupOwnerReference: self
  cluster:
    name: vaultwarden-db
