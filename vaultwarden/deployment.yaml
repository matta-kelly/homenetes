# ==============================================================================
# Vaultwarden Deployment
# ==============================================================================
# Single-replica deployment with PostgreSQL (CNPG)
# ==============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
  labels:
    app.kubernetes.io/name: vaultwarden
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: vaultwarden
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vaultwarden
    spec:
      # Place on node with bulk storage
      nodeSelector:
        storage.h-kube.io/bulk: "true"

      # Wait for database to be ready
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z vaultwarden-db-rw 5432; do echo waiting for database; sleep 2; done']

      containers:
        - name: vaultwarden
          image: vaultwarden/server:1.34.3
          ports:
            - name: http
              containerPort: 80
              protocol: TCP

          env:
            # Domain must match external URL exactly
            - name: DOMAIN
              value: "https://vaultwarden.${HOMENETES_DOMAIN}"

            # PostgreSQL connection (from CNPG secret)
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: vaultwarden-db-app
                  key: uri

            # Registration controls
            - name: SIGNUPS_ALLOWED
              value: "false"
            - name: INVITATIONS_ALLOWED
              value: "true"

            # Admin panel - token from secret
            - name: ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vaultwarden-secrets
                  key: admin-token

            # Performance and logging
            - name: ROCKET_WORKERS
              value: "4"
            - name: LOG_LEVEL
              value: "info"

          volumeMounts:
            - name: data
              mountPath: /data

          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

          livenessProbe:
            httpGet:
              path: /alive
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30

          readinessProbe:
            httpGet:
              path: /alive
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000

      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: vaultwarden-data
