# ==============================================================================
# Immich Server Deployment
# ==============================================================================
# Main Immich application server
# ==============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  labels:
    app.kubernetes.io/name: immich
    app.kubernetes.io/component: server
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: immich
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: immich
        app.kubernetes.io/component: server
    spec:
      # Place on node with bulk storage (gpa-server)
      nodeSelector:
        storage.h-kube.io/bulk: "true"

      # Wait for database to be ready
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z immich-db-rw 5432; do echo waiting for database; sleep 2; done']

      containers:
        - name: server
          image: ghcr.io/immich-app/immich-server:release
          ports:
            - name: http
              containerPort: 2283
              protocol: TCP

          env:
            # Database connection
            - name: DB_HOSTNAME
              value: immich-db-rw
            - name: DB_PORT
              value: "5432"
            - name: DB_DATABASE_NAME
              value: immich
            - name: DB_USERNAME
              value: immich
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich-db-app
                  key: password

            # Redis connection
            - name: REDIS_HOSTNAME
              value: immich-redis
            - name: REDIS_PORT
              value: "6379"

            # Machine learning service
            - name: IMMICH_MACHINE_LEARNING_URL
              value: http://immich-ml:3003

          volumeMounts:
            - name: library
              mountPath: /usr/src/app/upload

          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 2000m
              memory: 2Gi

          livenessProbe:
            httpGet:
              path: /api/server/ping
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30

          readinessProbe:
            httpGet:
              path: /api/server/ping
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10

      volumes:
        - name: library
          persistentVolumeClaim:
            claimName: immich-library
